<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — Rifas Barber</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{
      min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(900px 500px at 20% -10%, rgba(201,162,39,.18), transparent 60%),
                  radial-gradient(900px 500px at 120% 110%, rgba(59,130,246,.12), transparent 60%),
                  linear-gradient(#0a1020,#0b1220);
      color:#e5e7eb; font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .cardx{
      width:min(520px, 94vw); padding:28px; border-radius:18px;
      background: linear-gradient(180deg, #0f172a, #0e1628);
      border:1px solid #1f2937; box-shadow:0 14px 36px rgba(0,0,0,.45);
    }
    .logo{
      width:56px; height:56px; border-radius:14px; display:grid; place-items:center;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.15), transparent 40%),
                  linear-gradient(135deg, #1c2541, #0f172a); border:1px solid #2b354f; color:#fff;
      margin-bottom:10px;
    }
    .btn-gold{ background:linear-gradient(180deg, #e7c24b, #caa42b); border:none; color:#2b2b2b; font-weight:800 }
    .btn-gold:hover{ filter:brightness(1.02) }
    .inputx{ background:#0b1220; border:1px solid #1f2937; color:#e5e7eb }
    .inputx:focus{ border-color:#334155; box-shadow:none }
    .muted{ color:#9aa3b2; font-size:.9rem }
  </style>
</head>
<body>
  <div class="cardx">
    <div class="d-flex align-items-center gap-3 mb-2">
      <div class="logo"><i class="fa-solid fa-scissors"></i></div>
      <div>
        <div class="fw-bold" style="letter-spacing:.4px">Rifas Barber</div>
        <small class="text-secondary">Painel administrativo</small>
      </div>
    </div>
    <h1 class="h4 mb-3">Entrar</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input class="form-control inputx" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control inputx" name="password" required>
      </div>
      <button class="btn btn-gold w-100 py-2"><i class="fa-solid fa-right-to-bracket me-2"></i>Entrar</button>
    </form>
    {% for m in messages %}<div class="alert alert-danger mt-3">{{ m }}</div>{% endfor %}
    <div class="mt-3 muted"><i class="fa-solid fa-shield-halved me-2"></i>Acesso restrito a usuários do tipo <strong>staff</strong>.</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
